<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <title>Formulario</title>
</head>
<body>
    <form method="post" name="fomulario1" class="form1">
        <fieldset>
            <legend>Pedido en Pizza</legend>
            <div class="rellenar">
                <label class="labels" for="nombre">Nombre</label>
                <input required type="text" id="nombre" name="nombre">
            </div>
            <div class="rellenar">
                <label class="labels" for="age">Edad</label>
                <input required type="number" id="age" name="age" min="25" max="65">
            </div>
            <div class="rellenar">
                <label class="labels" for="direccion">Dirección</label>
                <input required  size="30" type="text" id="direccion" name="direccion">
            </div>
            <div class="rellenar">
                <label class="labels"for="ingredientes">Ingredientes</label>
                <input type="radio" name="ingredientes" id="ingredientes">
                <label for="ingredientes">Queso</label>
                <input type="radio" name="ingredientes" id="ingredientes"> 
                <label for="ingredientes">Cebolla</label>
                <input type="radio" name="ingredientes" id="ingredientes"> 
                <label for="ingredientes">Pimiento</label>
            </div>
            <div class="rellenar">
                <label class="labels" for="tamaño">Tamaño</label>
                <input type="checkbox" name="tamaño" id="tamaño"> 
                <label for="tamaño">Pequeño</label>
                <input type="checkbox" name="tamaño" id="tamaño"> 
                <label for="tamaño">Media</label>
                <input type="checkbox" name="tamaño" id="tamaño">                 
                <label for="tamaño">Grande</label>
            </div>
            <div class="rellenar">
                <label class="labels" for="tarjeta">Tarjeta</label>
                <select name="tarjeta" id="tarjetas">
                    <option>Visa</option>
                    <option>Mastercard</option>
                </select>
            </div>
            <div class="rellenar">
                <label class="labels" for="coment">Comentarios</label>
                <textarea name="coment" id="coment" cols="40" rows="5"></textarea>
            </div >
            <input class="rellenar2" type="submit" value="Enviar">
            <input class="rellenar2" type="reset" value="Borrar">
        </fieldset>
        </form>
    <form class="form2">
        <h1>- Pedido de pizza -</h1>
        <div class="input">
            <label for="nombre">Nombre</label>
            <input required type="text" id="nombre" name="nombre">
        </div>
        <div class="input">
            <label for="age">Edad</label>
            <input required type="number" id="age" name="age" min="25" max="65">
        </div>
        <div class="input">
            <label for="direccion">Direccion</label>
                <input required   type="text" id="direccion" name="direccion">
        </div>
        <div class="contenedor">
            <div class="enLinea">
                <p for="ingredientes">Ingredientes</p>
                <div>
                    <input type="checkbox" name="ingredientes" id="ingredientes"> 
                    <label for="ingredientes">Queso</label> 
                </div>
                
                <div>
                    <input type="checkbox" name="ingredientes" id="ingredientes"> 
                    <label for="ingredientes">Pimiento</label>
                </div>
                <div>
                    <input type="checkbox" name="ingredientes" id="ingredientes"> 
                    <label for="ingredientes">Cebolla</label>
                </div>
            </div>
            <div class="enLinea">
                <p for="tamaño">Tamaño</p>
                <div>
                    <input type="radio" name="tamaño" id="tamaño"> 
                    <label for="tamaño">Pequeña</label>
                </div>
                <div>
                    <input type="radio" name="tamaño" id="tamaño">
                    <label for="tamaño">Mediana</label>
                </div>
                <div>
                    <input type="radio" name="tamaño" id="tamaño"> 
                    <label for="tamaño">Grande</label>
                </div>
            </div>
            <div class="enLinea">
                <label class="formaPago" for="pago">Forma de pago</label>
                <select name="pago" id="pago">
                    <option>Visa</option>
                    <option>Mastercard</option>
                    <option>Efectivo</option>
                    <option>Bizum</option>
                </select>
            </div>
            <div class="especiales">
                <label for="inst">Intrucciones especiales</label>
                <textarea name="inst" id="inst" cols="40" rows="5"></textarea>
            </div>
            <input  class="enviar" type="submit" value="Enviar!">
            <input class="borrar" type="reset" value="Borrar!">
        </div>
    </form>
</body>
</html>
