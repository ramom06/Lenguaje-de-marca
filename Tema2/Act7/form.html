<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <form method="post" name="Formulario1" id="">
        <fieldset>
            <legend>Detalles Personales</legend>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Pon tu nombre">
            </div>
            <div>
                <label for="age">Edad: </label>
                <input type="number" placeholder="1" id="age" name="age">
            </div>
        </fieldset>
        <fieldset>
            <legend>Información del comentario</legend>
            <div>
                <label for="user">Usuario: </label>
                <input  required type="text" id="user" name="user" placeholder="Pon tu usuario">
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input  required type="password" id="password" name="password">
            </div>
            <div>
                <label for="comentario">Comentario: </label>
                <input type="text" id="comentario" name="comentario" placeholder="Pon tu comentario">
            </div>
            <div>
                <label for="email">Email: </label>
                <input  maxlength="70" type="email" id="email" name="email" placeholder="Pon tu email">
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="nacimiento" name="nacimiento" placeholder="07/11/2024">
            </div>
            <div>
                <label for="fichero">Introduce un fichero: </label>
                <input type="file" id="fichero" name="fichero" placeholder="07/11/2024">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="submit" value="Borrar">
            </div>
        </fieldset>
        <h1>Ejercicio 2</h1>
        <div>
            <label for="name2">Nombre</label>
            <input type="text" id="name2" name="name2">
        </div>
        <div>
            <label for="textarea">Comentario: </label>
            <textarea maxlength="100" id="textarea" name="textarea" cols="35" rows="10"></textarea>
        </div>
        <div>
            <label for="color">Seleccione el color de su avatar </label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <input type="submit" value="Enviar comentario">
        </div>
        <h1>Ejercicio 3</h1>
        <label id="comida">Elige tu comida favorita: </label>
        <select id="comida" name="comida">
            <option>Ensalada</option>
            <option>Espaguetis</option>
            <option>Paella</option>
        </select>
        <div>
            <input type="submit" value="Entrar">
            <input type="submit" value="Borrar">
        </div>
        <h1>Ejercicio 4</h1>
            <p for="favoritas">Elige tu comida favorita</p>
            <input type="checkbox" id="favoritas" name="favoritas" value="kebab">
            <label for="favoritas">Kebab</label>
            <input type="checkbox" id="favoritas" name="favoritas" value="Ensalada" checked>
            <label for="favoritas">Ensalada</label>
            <input type="checkbox" id="favoritas" name="favoritas" value="Espagueti">
            <label for="favoritas">Espagueti</label>
            <input type="checkbox" id="favoritas" name="favoritas" value="Pizza">
            <label for="favoritas">Pizza</label>
        </div>
        <div>
            <p for="pagar">Metodo paga: </p>
            <input type="radio" id="pagar" name="pagar" value="Vale">
            <label for="pagar">Vale</label>
            <input type="radio" id="pagar" name="pagar"value="Tarjeta">
            <label for="pagar">Tarjeta</label>
            <input type="radio" id="pagar" name="pagar"value="Cash" checked>
            <label for="pagar">Cash</label>
        </div>
        <div>
            <input type="submit" id="pagar" name="pagar"value="Entrar">
            <input type="submit" id="pagar" name="pagar"value="Borrar">
        </div>
    </form>
</body>
</html>
