<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-auto p-0">
    <div class="card text-center">
        <div class="h1 bg-primary text-white card-header">Mi página con Bootstrap</div>
        <div class="card-body">
            <p class="text-secondary card-text">Esta es una página diseñada para practicar las clases utilitarias de Bootstrap</p>
            <div class="d-flex justify-content-center align-items-center">
                <div class="bg-secondary-subtle text-dark rounded-circle d-flex justify-content-center align-items-center" style="width: 150px; height: 150px;">150 x 150</div>
            </div>
        </div>
        <div class="border border-1 m-5">
            <h2 class="text-start p-2 pb-0">Sección con borde</h2>
            <p class=" fs-6 text-secondary text-start p-2 pt-0 mb-4">Este bloque contiene text con márgenes externos y separación interna, demostrando el uso de padding y margin en Bootstrap</p>
        </div>
        <div class="card-footer bg-dark text-white text-center">© 2024 Ejercicio Bootstrap</div>
    </div>
</body>
</html>
