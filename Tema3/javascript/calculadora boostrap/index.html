<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="text-center">Calculadora Online</h1>
    <div class="container border border-primary p-4 w-50" >
        <div>
        <input class="w-100 text-end" type="text" id="resultado">
        </div>
        <div class="mt-3 row">
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="7">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="8">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="9">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btnOP btn btn-primary m-1 w-100" value="x">x</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="4">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="5">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="6">6</button>
            </div>
            <div class="col-3">
                <button type="button" class="btnOP btn btn-primary m-1 w-100" value="/">/</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="3">3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="2">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="1">1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btnOP btn btn-primary m-1 w-100" value="-">-</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value="0">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary m-1 w-100" value=".">.</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-warning m-1 w-100" id="clear">C</button>
            </div>
            <div class="col-3">
                <button type="button" class="btnOP btn btn-primary m-1 w-100" value="+">+</button>
            </div>
            <div class="col-12">
                <button type="button" class="btnIgual btn btn-success w-100" value="=">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assest/code.js"></script>
</body>
</html>
