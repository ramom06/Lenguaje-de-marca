<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/css.css">
    <title>Introducción de eventos</title>
</head>
<body>
    <h1>Introducción a eventos</h1>
    <div class="container">
            <div class="unClick">
                <p>Haz click aquí para ver un mensaje</p>
            </div>
            <div class= "robot">
                <img src="./assest/imagenes/robot salvaje.avif">
            </div>
            <div class= "invisible">
                <img src="./assest/imagenes/dis_3_f8f25c8c.jpg">
            </div>
            <div class= "dblclick">
                <p>Doble click para ver otro mensaje</p>
            </div>
            <div class= "btn">
                <button>Contar click</button>
            </div>
            <div class= "cursor">
                <p>Pasa el cursor por encima de esta capa para multiplicar 2 números</p>
            </div>
    </div>
    
    <script type="text/javascript" src="./assest/javascript.js"></script>
</body>
</html>
