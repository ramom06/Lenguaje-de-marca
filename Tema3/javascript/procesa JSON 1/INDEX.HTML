<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>JSON</title> 
</head>
<body>
    <h1>Busqueda de películas</h1>
    <div class="divInput">
        <input type="text" class="pelicula">
        <button type="button" class="btn">Buscar película</button>
    </div>
    <table>
        <tr>
            <th>Título</th>
            <td class="titulo"></td>
        </tr>
        <tr>
            <th>Año</th>
            <td class="anyo"></td>
        </tr>
        <tr>
            <th>Duracion</th>
            <td class="dura"></td>
        </tr>
        <tr>
            <th>Muestra valoración</th>
            <td class="valora">
                <select class="select" value="Tipo de valoración">
                </select>
                <button type="button" class="btnElige">Elige</button>
                <p class="resultado"></p>
            </td>
        </tr>
    <script src="./assets/code.js" type="text/javascript"></script>
</body>
</html>
